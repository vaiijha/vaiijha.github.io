{% include base_path %}

<!-- ENHANCED: Updated to use <header class="masthead"> with responsive flexbox for better spacing and mobile stacking -->
<header class="masthead">
  <nav>
    <!-- ENHANCED: Used flexbox-compatible ul for responsive wrapping (e.g., stacks on small screens) -->
    <ul>
      <!-- ENHANCED: Preserved site title as first item, styled as prominent (like --lg in original) -->
      <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
      {% for link in site.data.navigation.main %}
        {% if link.url contains 'http' %}
          {% assign domain = '' %}
        {% else %}
          {% assign domain = base_path %}
        {% endif %}
        <!-- ENHANCED: Dynamic links preserved, with added responsive padding via CSS (in _masthead.scss) -->
        <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
